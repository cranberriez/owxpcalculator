<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>OW XP Calculator</title>
</head>
    <body>
        <div id="week_to_week" class="menu">
            <h1>Overwatch 2 Season 4</h1>
            <h2 id="days_remaining_cont"><span id="days_remaining"></span> Days Remaining</h2>
            <p id="total_days_cont"><span id="total_days"></span> Total Days</p>
            <ul id="week_list">
                <li class="week-to-week">
                    <p class="tier">Tier</p>
                    <p class="week">Xp Required</p>
                    <p class="week">Week</p>
                    <p class="days-left">Days Remaining</p>
                </li>
            </ul>
            <p>Shown above is the tier you be at the end of that week to reach level 80 by the end of the season.</p>
        </div>

        <script
        src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
        crossorigin="anonymous"></script>
        <script src="index1.js"></script>
    </body>
</html>
